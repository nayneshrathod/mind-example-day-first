<div class="mt-4 p-3 card   offset-lg-3 offset-md-2 col-lg-6 col-md-8">
  <div class="card-title text-center h1"> Register</div>
  <hr>
  <form [formGroup]="registerform" (ngSubmit)="onSubmit()" class="row g-3">

    <div class="col-md-6">
      <label for="inputfirstname" class="form-label">First Name</label>
      <input formControlName="firstname" type="text" class="form-control" placeholder="first name" id="inputfirstname">
    </div>
    <div class="col-md-6">
      <label for="inputlastname" class="form-label">Last Name</label>
      <input formControlName="lastname" type="text" class="form-control" id="inputlastname" placeholder="last name">
    </div>

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="example@domain.com">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="***********">
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <!--    <div class="col-12">-->
    <!--      <label for="inputAddress2" class="form-label">Address 2</label>-->
    <!--      <input formControlName=firstname type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">-->
    <!--    </div>-->
    <div class="col-md-6">

      <label for="inputMobile" class="form-label">Mobile</label>
      <input formControlName="mobile" type="tel" class="form-control" placeholder="+91-XXXXXXXXXX" id="inputMobile">

      <!--      <label for="inputState" class="form-label">State</label>-->
      <!--      <select id="inputState" class="form-select">-->
      <!--        <option selected>Choose...</option>-->
      <!--        <option>...</option>-->
      <!--      </select>-->
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">City</label>
      <input formControlName="city" type="text" class="form-control" id="inputCity" placeholder="city">

    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Zip</label>
      <input formControlName="zip" type="number" class="form-control" id="inputZip" placeholder="XXXXXX"  >
    </div>
    <!--    <div class="col-12">-->
    <!--      <div class="form-check">-->
    <!--        <input formControlName=firstname class="form-check-input" type="checkbox" id="gridCheck">-->
    <!--        <label class="form-check-label" for="gridCheck">-->
    <!--          Check me out-->
    <!--        </label>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
